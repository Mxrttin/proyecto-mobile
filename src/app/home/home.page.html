<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      OcultoStudio
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="bag-handle" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
  <ion-toolbar>
    <ion-searchbar>
      
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    
    <ion-col sizeLg="8" sizeMd="4" sizeSm="6" sizeXl="3" sizeXs="6"*ngFor="let item of items"> 
      <ion-card (click)="navigatedeTotalleItem(item.id)">
        <ion-thumbnail>
          <ion-img [src]='item.cover'></ion-img>
        </ion-thumbnail>

        <ion-label>
          <ion-text color="dark"><strong>{{item.name}}</strong></ion-text>
          <p>
            <ion-text color="dark">
              $<strong>{{item.price}}</strong>
            </ion-text>
          </p>
        </ion-label>
      </ion-card>
    </ion-col>
    

  </ion-row>

</ion-content>
