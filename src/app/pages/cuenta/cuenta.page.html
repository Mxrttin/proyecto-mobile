<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Cuenta</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" color="white"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>
      <ion-icon id="ef" name="bag-handle" slot="icon-only"></ion-icon>
    </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>

      <ion-card-title>Información del Usuario</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>

            <ion-item>
              <ion-label position="stacked">Nombre del Usuario</ion-label>
              <ion-input [(ngModel)]="usuario.nombre" [readonly]="!editar"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="stacked">Correo Electrónico</ion-label>
              <ion-input [(ngModel)]="usuario.correo" readonly></ion-input>
            </ion-item>
            <ion-button (click)="editarCuenta()" color="tertiary">{{ editar ? 'Guardar' : 'Editar' }}</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Dirección de Envío</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="stacked">Comuna</ion-label>
              <ion-input [(ngModel)]="direccion.comuna" [readonly]="!editar"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="stacked">Región</ion-label>
              <ion-input [(ngModel)]="direccion.region" [readonly]="!editar"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="stacked">Nombre del Cliente</ion-label>
              <ion-input [(ngModel)]="direccion.nombreCliente" [readonly]="!editar"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="stacked">Dirección de su Domicilio</ion-label>
              <ion-input [(ngModel)]="direccion.direccion" [readonly]="!editar"></ion-input>
            </ion-item>

            <ion-button (click)="editarDireccion()" color="tertiary">{{ editar ? 'Guardar' : 'Editar' }}</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Mis Compras</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="stacked">N° Pedido</ion-label>
              <ion-input [(ngModel)]="pedidos.numeroPedido" ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="stacked">Producto</ion-label>
              <ion-input [(ngModel)]="pedidos.producto" ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="stacked">Cantidad</ion-label>
              <ion-input [(ngModel)]="pedidos.cantidad" ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="stacked">Precio</ion-label>
              <ion-input [(ngModel)]="pedidos.precio" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Estado</ion-label>
              <ion-input [(ngModel)]="pedidos.estado" ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
