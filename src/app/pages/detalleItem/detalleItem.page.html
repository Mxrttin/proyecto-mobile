<ion-content [fullscreen]="true">
  <ion-header slot="fixed" class="ion-no-border">
    <ion-toolbar>
      <ion-title class="ion-text-center">{{item.name | uppercase }}</ion-title>
      <ion-buttons slot="start" mode="md">
        <ion-back-button defaultHref="/home" color="white"></ion-back-button>
      </ion-buttons>

      <ion-buttons slot="end">
        <ion-button fill="clear" size="large" color="light" [routerLink]="'/carrito'">
          <!--bag para verificar el carrito-->
          <ion-icon name="bag-handle" slot="icon-only"></ion-icon>

        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div [style.backgroundImage]="'url(' + item.cover + ')'" class="bg"></div>
  <ion-label>

    <p class="desc">{{item.description}}</p>
    <p>
      <ion-text color="medium"></ion-text>
      <ion-text color="white" class="price">
        $<span>{{item.price}}</span>
      </ion-text>
    </p>
  </ion-label>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-button size="large" expand="block" [strong]="true" (click)="navigateToCarrito()">
      <ion-icon slot="start" name="bag-handle-outline"></ion-icon>
      <ion-text>Agregar al carro</ion-text>
    </ion-button>
  </ion-toolbar>
</ion-footer>
