<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Catalogo</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" color="white"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Hoodies</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12" *ngFor="let item of items.hoodies">
            <ion-card>
              <img [src]="item.cover" />
              <ion-card-header>
                <ion-card-title>{{ item.name }}</ion-card-title>
                <ion-card-subtitle>{{ item.price | currency }}</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                <p>{{ item.description }}</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Poleras</ion-card-title>
    </ion-card-header>

              </ion-card-header>
              <ion-card-content>
                <p>{{ item.description }}</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Pantalones</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12" *ngFor="let item of items.pants">
            <ion-card>
              <img [src]="item.cover" />
              <ion-card-header>
                <ion-card-title>{{ item.name }}</ion-card-title>
                <ion-card-subtitle>{{ item.price | currency }}</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
