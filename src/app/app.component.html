<ion-app>
  <ion-menu-toggle>
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>

          <ion-item [routerDirection]="'root'" [routerLink]="'/home'">
            <ion-icon name="home"></ion-icon>
            <ion-label>HomeStudio</ion-label>
          </ion-item>

          <ion-item [routerDirection]="'root'" [routerLink]="'/cuenta'">
            <ion-icon name="person"></ion-icon>
            <ion-label>Cuenta</ion-label>
          </ion-item>
          
          <ion-item [routerDirection]="'root'" [routerLink]="'/login'">
            <ion-icon name="person"></ion-icon>
            <ion-label>Ingresar/Registrarse</ion-label>
          </ion-item>

          <ion-item [routerDirection]="'root'" [routerLink]="'/carrito'">
            <ion-icon name="cart"></ion-icon>
            <ion-label>Carrito</ion-label>
          </ion-item>

          <ion-item [routerDirection]="'root'" [routerLink]="'/catalogo'">
            <ion-icon name="flame"></ion-icon>
            <ion-label>CatalogoOculto</ion-label>
          </ion-item>

          <ion-item [routerDirection]="'root'" [routerLink]="'/envio'">
            <ion-icon name="compass"></ion-icon>
            <ion-label>Envio</ion-label>
          </ion-item>

          

          
        </ion-list>
      </ion-content>
    </ion-menu>
  </ion-menu-toggle>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
